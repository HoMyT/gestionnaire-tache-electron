<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Page d'Inscription</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card mt-5">
					<div class="card-header">
						<h3 class="text-center">S'inscrire</h3>
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="username">Nom d'utilisateur</label>
								<input type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur">
							</div>
							<div class="form-group">
								<label for="email">Adresse Email</label>
								<input type="email" class="form-control" id="email" placeholder="Entrez votre email">
							</div>
							<div class="form-group">
								<label for="password">Mot de Passe</label>
								<input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe">
							</div>
                            <div class="form-group">
								<label for="confirmPassword">Confirmer le Mot de Passe</label>
								<input type="password" class="form-control" id="confirmPassword" placeholder="Confirmez votre mot de passe">
							</div>
							<button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
						</form>
						<div class="mt-3">
							<p>Déjà un compte? <a href="../index/index.html">Se Connecter</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
