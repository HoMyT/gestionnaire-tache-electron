<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tableau de bord</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-3/6wyih+0sYZsZEGCw0mQV+GJLYmXngc7J0Swx+xdV7EEuB+bZs7dZsWf2nvoBhqC6sfXr7cExnWlLhbIbTzw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <script src="../../script/nav-bar/nav-bar.js"></script>

	<div class="container my-5">
		<div class="row">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						Ajouter une Tâche
					</div>
					<div class="card-body">
							<div class="form-group">
								<label for="taskName">Nom de la Tâche</label>
								<input type="text" class="form-control" id="taskName" placeholder="Entrez le nom de la tâche">
							</div>
                            <div class="form-group">
								<label for="taskDescription">Description de la Tâche</label>
								<input type="text" class="form-control" id="taskDescription" placeholder="Ecrire la description de la tâche">
							</div>
							<button id="addTask" class="btn btn-primary btn-block">Ajouter</button>
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<div class="card">
					<div class="card-header">
						Tâches à Faire
					</div>
					<div class="card-body">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Nom de la Tâche</th>
									<th scope="col">Action</th>
								</tr>
							</thead>
							<tbody>
								
							</tbody>
						</table>
					</div>
				</div>

				<div class="card mt-5">
					<div class="card-header">
						Tâches Terminées
					</div>
					<div class="card-body">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Nom de la Tâche</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Tâche 6</td>
								</tr>
								<tr>
									<td>Tâche 7</td>
								</tr>
								<tr>
									<td>Tâche 8</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="./task.js"></script>
</body>
</html>
